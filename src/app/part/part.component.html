<div id="partTable">
<p-table [value]="parts"  pStyleClass="p-datatable-gridlines" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>State</th>
      <th>Part Number</th>
      <th>Make/Buy</th>
      <th>Major Rev</th>
      <th>Raw Form</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-parts>
    <tr>
      <td>{{ parts.name }}</td>
      <td>{{ parts.state }}</td>
      <td>{{ parts.part_number }}</td>
      <td>{{ parts.make_buy }}</td>
      <td>{{ parts.major_rev }}</td>
      <td>{{ parts.raw_form }}</td>

    </tr>
  </ng-template>
</p-table>
</div>
